<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>JavaScript Summary Generator</title>
  
</head>
<body class="bg-[url(images/background.jpg)] flex justify-center items-center h-[100vh]">
    <div class="bg-white w-[400px] h-[500px] shadow-[200px] rounded-[25px] border-[#19AFB0] border-[10px] flex justify-center items-center flex-col space-y-12 px-[30px] ">
      <div class="border-[5px] border-[#0C163A] px-[10px] rounded-[5px]">
        <p class="text-black text-[20px]">JAVASCRIPT SUMMARY POINTS</p>
      </div>

      <div class="point text-[#0C163A] text-[16px] ">
        JavaScript variables are containers for storing data values. Variables can be declared using the 'let', 'const' or 'var' keyword. Example : let x = 5; In the above code declaration, the value 5 has been assigned to the variable 'x'..
 
      </div>

      <div class=" heading text-[25px] font-bold text-red-500">
        <p> JavaScript Variables</p>
      </div>
      <button class=" next bg-[#0C163A] text-white font-bold px-4 py-2 rounded-md focus:bg-[#19AFB0]"> 
        Next Point

      </button>
    </div>
    
  


  <script src="main.js"></script>
</body>
</html>
